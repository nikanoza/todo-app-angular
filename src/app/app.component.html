<div class="main" [class.dark]="darkMode">
  <the-header [changeModeHandler]="changeMode"></the-header>
  <new-task
    [darkMode]="darkMode"
    [tasks]="tasks"
    (newTaskEvent)="addNewTask($event)"
  ></new-task>
  <ul class="task-list" [class.dark]="darkMode">
    <task-detail
      [tasks]="tasks"
      [darkMode]="darkMode"
      (changeStatusEvent)="changeStatus($event)"
    ></task-detail>
  </ul>
</div>
