<li class="task-item" *ngFor="let task of tasks">
    <span
      class="checkbox"
      [class.active]="!task.active"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="11"
        height="9"
        *ngIf="!task.active"
      >
        <path
          fill="none"
          stroke="#FFF"
          stroke-width="2"
          d="M1 4.304L3.696 7l6-6"
        />
      </svg>
    </span>
    <p class="text" [class.active]="!task.active">{{ task.text }}</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      class="delete"
    >
      <path
        fill="#494C6B"
        fill-rule="evenodd"
        d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
      />
    </svg>
  </li>
